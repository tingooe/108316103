<section data-section-name="Findings">
<header class="level1">Findings</header>
<section data-section-name="Technical findings">
<header class="level2">Technical findings</header>
<p>
<label for="T25_31">Baseline cardiac rhythm:</label>
<select id="T25_31" name="Baseline cardiac rhythm">
<option id="T25_31_32" name="Sinus rhythm" value="Sinus rhythm">Sinus rhythm</option>
<option id="T25_31_33" name="Atrial fibrillation" value="Atrial fibrillation">Atrial fibrillation</option>
</select>
</p>
<p>
<label for="T25_34">Examination quality:</label>
<select id="T25_34" name="Examination quality">
<option id="T25_34.1" name="Excellent" value="Excellent">Excellent</option>
<option id="T25_34.2" name="Good" value="Good">Good</option>
<option id="T25_34.3" name="Fair" value="Fair">Fair</option>
<option id="T25_34.4" name="Poor" value="Poor">Poor</option>
<option id="T25_34.5" name="Nondiagnostic" value="Nondiagnostic">Nondiagnostic</option>
</select>
</p>
<p>
<label for="T25_40">Limitations:</label>
<input type="text" id="T25_40" name="Limitations" value="None."/>
</p>
</section>
<section data-section-name="Pulmonary veins">
<header class="level2">Pulmonary veins</header>
<p>
There are
<input type="number" id="T25_50" name="right pulmonary veins"/> right pulmonary vein ostia
and
<input type="number" id="T25_51" name="left pulmonary veins"/> left pulmonary vein ostia
into the left atrium.
</p>
<p>
<label for="T25_53">Pulmonary vein stenosis:</label>
<input type="text" id="T25_53" name="Pulmonary vein stenosis" value="None."/>
</p>
<p>Pulmonary vein diameters</p>
<p>
<label for="T25_55">Right superior:</label>
<input type="text" id="T25_55" name="Right superior" value=""/> 
<label for="T25_55">mm</label>
</p>
<p>
<label for="T25_58">Right inferior:</label>
<input type="text" id="T25_58" name="Right inferior" value=""/> 
<label for="T25_58">mm</label>
</p>
<p>
<label for="T25_61">Left superior:</label>
<input type="text" id="T25_61" name="Left superior" value=""/> 
<label for="T25_61">mm</label>
</p>
<p>
<label for="T25_64">Left inferior:</label>
<input type="text" id="T25_64" name="Left inferior" value=""/>

</p>
</section>

<p>

<input type="text" id="T25_86" name="Left atrium size" value="Normal."/>
</p>
<p>

<input type="text" id="T25_93" name="Left atrium lumen" value="Normal opacification. No intraluminal thrombus."/>
</p>
<p>
<label for="T25_99">Coronary arteries:</label>
<input type="text" id="T25_99" name="Coronary arteries" value="Normal. "/>
</p>
<p>
<label for="T25_102">IVC anomalies:</label>
<input type="text" id="T25_102_text" name="IVC anomalies" value="None."/>
</p>
</section>
